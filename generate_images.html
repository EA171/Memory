<!DOCTYPE html>
<html>
<head>
    <title>Generate Images</title>
</head>
<body>
    <canvas id="canvas" width="100" height="100" style="display: none;"></canvas>
    <script>
        // This script generates sample images for the static folder
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
        const patterns = ['ğŸ¯', 'ğŸ®', 'ğŸ²', 'ğŸª', 'ğŸ¨'];
        
        for (let i = 1; i <= 5; i++) {
            ctx.fillStyle = colors[i-1];
            ctx.fillRect(0, 0, 100, 100);
            
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(i.toString(), 50, 30);
            ctx.font = '24px Arial';
            ctx.fillText(patterns[i-1], 50, 65);
            
            // Convert to blob and create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `image${i}.png`;
                a.textContent = `Download Image ${i}`;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
        }
    </script>
    <p>Click the links below to download sample images for your images folder:</p>
</body>
</html>
