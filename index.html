<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 专 - 转转 转转</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> 砖拽 专</h1>
            <div class="game-info">
                <div class="score">
                    <span>拽: </span>
                    <span id="score">0</span>
                </div>
                <div class="moves">
                    <span>: </span>
                    <span id="moves">0</span>
                </div>
                <div class="timer">
                    <span>: </span>
                    <span id="timer">00:00</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button type="button" class="btn upload-btn" onclick="if(!this.disabled) document.getElementById('imageUpload').click()" title="注 转转 住驻转">
                
            </button>
            <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
            <button id="startBtn" class="btn start-btn" title="转 砖拽">讹</button>
            <button id="resetBtn" class="btn reset-btn" title="驻住"></button>
            <span id="uploadCount"></span>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>  !</h2>
                <p>砖转 转 砖拽!</p>
                <div class="final-stats">
                    <p>拽 住驻: <span id="finalScore"></span></p>
                    <p>住 : <span id="finalMoves"></span></p>
                    <p>: <span id="finalTime"></span></p>
                </div>
                <button id="playAgainBtn" class="btn">砖拽 砖</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
